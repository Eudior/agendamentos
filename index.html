<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Instalações</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Agenda de Instalações</h1>
            <button id="add-event-btn"><i class="fas fa-plus"></i> Novo Agendamento</button>
        </header>

        <div class="calendar-grid">
            <div class="time-column">
                <div class="time-slot">07:00</div>
                <div class="time-slot">08:00</div>
                <div class="time-slot">09:00</div>
                <div class="time-slot">10:00</div>
                <div class="time-slot">11:00</div>
                <div class="time-slot">12:00</div>
                <div class="time-slot">13:00</div>
                <div class="time-slot">14:00</div>
                <div class="time-slot">15:00</div>
                <div class="time-slot">16:00</div>
                <div class="time-slot">17:00</div>
                <div class="time-slot">18:00</div>
                <div class="time-slot">19:00</div>
            </div>
            <div class="days-container">
                <div class="day-header">SEG</div>
                <div class="day-header">TER</div>
                <div class="day-header">QUA</div>
                <div class="day-header">QUI</div>
                <div class="day-header">SEX</div>
                <div class="day-header">SAB</div>
                <div class="day-header">DOM</div>

                <div class="day-column" id="day-1"></div>
                <div class="day-column" id="day-2"></div>
                <div class="day-column" id="day-3"></div>
                <div class="day-column" id="day-4"></div>
                <div class="day-column" id="day-5"></div>
                <div class="day-column" id="day-6"></div>
                <div class="day-column" id="day-0"></div>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Evento -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Novo Agendamento</h2>
            <form id="event-form">
                <!-- Campo escondido para saber qual evento estamos editando -->
                <input type="hidden" id="event-id">

                <label for="event-title">Título:</label>
                <input type="text" id="event-title" required>

                <label for="event-date">Data e Hora de Início:</label>
                <input type="datetime-local" id="event-date" required>

                <label for="event-duration">Duração (em horas):</label>
                <input type="number" id="event-duration" min="0.5" step="0.5" required>
                
                <label for="event-location">Link do Endereço (Google Maps):</label>
                <input type="url" id="event-location" placeholder="https://maps.app.goo.gl/..." required>

                <label for="event-professionals">Quantidade de Profissionais:</label>
                <input type="number" id="event-professionals" min="1" required>

                <div class="form-buttons">
                    <button type="submit" id="save-event-btn">Agendar</button>
                    <button type="button" id="delete-event-btn" class="delete-btn">Excluir</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
